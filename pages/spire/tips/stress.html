<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress</title>
    <link rel="stylesheet" href="../../../css/spire.css">
</head>
<body>
    <h1>Stress</h1>
    <p>There are 5 kinds of stress</p>
    <table>
        <tr>
            <td>Blood</td>
            <td>Physical damage and exhaustion</td>
        </tr>
        <tr>
            <td>Mind</td>
            <td>Mental stress, instability, insanity</td>
        </tr>
        <tr>
            <td>Silver</td>
            <td>Loss of money or ressources</td>
        </tr>
        <tr>
            <td>Shadow</td>
            <td>Loss of secrecy, damage to cover identities, police attention</td>
        </tr>
        <tr>
            <td>Reputation</td>
            <td>Loss of social standing in group or community</td>
        </tr>
    </table>
</body>
</html>
